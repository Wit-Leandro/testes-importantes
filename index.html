<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Pedido</title>
</head>
<body>
  <button onclick="enviarPedido()">Enviar Pedido</button>

  <script>
    function enviarPedido() {
      fetch('URL_DA_SUA_FUNCAO_VERCEL', {
        method: 'POST',
        body: JSON.stringify({ // Aqui você pode enviar os dados do pedido
          produto: 'Nome do produto',
          quantidade: 1,
          // Adicione outros dados do pedido conforme necessário
        })
      })
      .then(response => response.text())
      .then(data => {
        console.log(data); // Exibe a resposta da função da Vercel no console
      })
      .catch(error => {
        console.error('Erro:', error);
      });
    }
  </script>
</body>
</html>
